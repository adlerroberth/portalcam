<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live - Portal das Câmeras</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:100%;
    max-width:900px;
    padding:10px;
    text-align:center;
}

/* Banner superior */
.banner-top img{
    width:100%;
    max-height:160px;
    object-fit:cover;
    border-radius:10px;
    margin-bottom:10px;
}

/* Vídeo menor */
.video-wrapper{
    position:relative;
    width:100%;
    padding-bottom:38%;
    height:0;
    margin-bottom:10px;
}

.video-wrapper iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:10px;
}

/* Banner inferior */
.banner-bottom img{
    width:100%;
    max-height:160px;
    object-fit:cover;
    border-radius:10px;
}

/* WhatsApp */
.whatsapp-float{
    position:fixed;
    width:55px;
    height:55px;
    bottom:20px;
    right:20px;
    background:#25d366;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
    z-index:1000;
    transition:0.3s;
}

.whatsapp-float:hover{
    transform:scale(1.1);
}

.whatsapp-float img{
    width:30px;
}

/* Mobile */
@media(max-width:768px){
    body{
        align-items:flex-start;
        padding-top:10px;
    }

    .banner-top img,
    .banner-bottom img{
        max-height:120px;
    }

    .video-wrapper{
        padding-bottom:45%;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Banner Superior -->
    <div class="banner-top">
        <img src="https://cdn.awsli.com.br/1709/1709016/arquivos/banner-maior-02-.jpg" alt="Banner Superior">
    </div>

    <!-- Vídeo -->
    <div class="video-wrapper">
        <iframe 
        src="https://www.youtube.com/embed/oBUvQyyyE8s?autoplay=1&mute=1&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
        </iframe>
    </div>

    <!-- Banner Inferior -->
    <div class="banner-bottom">
        <img src="https://cdn.awsli.com.br/1709/1709016/arquivos/banner-maior.jpg" alt="Banner Inferior">
    </div>

</div>

<!-- Botão WhatsApp -->
<a href="https://api.whatsapp.com/send?phone=5511948545646&text=Ol%C3%A1%20Seja%20Bem%20Vindo%20portaldascameras.com.br" 
   class="whatsapp-float" 
   target="_blank">
   <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>

</body>
</html>
